<script>


///////////////////일반 로긴 관련 /////////////////////////////////

init()
$('#btn-logout').click(LogOut);

function init(){
  // 쿠키에서 토큰 가져와본다.
  var token = getCookie('token');

  // 있으면 로긴  됬다는거 니까 알맞은 버튼 보여주고
  if (token){
      $('#input-gogole_login').hide();
      $('#a-login').hide();
      $('#a-signup').hide();
  }
  //없으면 로긴 안됬다는 거니까 알맞은 버튼 보여준다.
  else{
    $('#btn-logout').hide();
    $('#a-mypage').hide();
  }
}

function LogOut(){
  var token = getCookie('token');
  if (token){

    // 구글 로그인 중이라면 로그아웃 처리
    if(gauth.isSignedIn.get()){
        //구글 로그아웃 호출 성공시.
        gauth.signOut().then(function(){
          console.log('gauth.signOut()');
        });
    }

    // api 서버에 요청 보내서 쿠키 삭제
    axios({
        url: 'http://localhost:8000/api/members/logout',
        headers: {
          'Authorization': 'Token ' + getCookie('token')
        }
      })
      .then(function(response){
        console.log(response)
        // 브라우저 에서 쿠키 삭제
        setCookie('token', '', '-1');
        window.location.reload()
      })
      .catch(function(error){
        console.log(error)
    });

  }

}


////////////////////////// google_login///////////////////////////

function Google_Login(){
      console.log('logined');

      var profile = gauth.currentUser.get().getBasicProfile();
      var access_token = gauth.currentUser.get().Zi.access_token

      axios.post('http://localhost:8000/api/members/google-auth-token',{
      access_token: access_token,
    })
    .then(function(response){
      var token = response.data.token;
      // console.log(token);
      // 성공시 쿠키에 토큰 넣어놓겠다.
      setCookie('token',token,10);
      window.location.href = 'index.html';
    })
    .catch(function (error){
      console.log(error);
    });
}
